<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commit Demo</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; max-width: 800px; background: #fff; color: #000; }
    input, textarea { width: 100%; padding: 8px; margin: 6px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    button { padding: 8px 16px; margin: 8px 8px 8px 0; border: none; border-radius: 4px; cursor: pointer; }
    .primary { background: #2563eb; color: white; }
    .success { background: #10b981; color: white; }
    .note { border: 1px solid #e2e8f0; padding: 12px; margin: 8px 0; border-radius: 4px; background: #f8fafc; }
    pre { background: #0f172a; color: #e2e8f0; padding: 12px; border-radius: 4px; overflow: auto; font-size: 12px; }
    .commit-info { background: #f8fafc; padding: 12px; border-radius: 4px; margin: 12px 0; font-size: 14px; }

    @media (prefers-color-scheme: dark) {
      body { background: #000; color: #fff; }
      input, textarea { background: #111; color: #fff; border-color: #333; }
      .note, .commit-info { background: #111; border-color: #222; }
      pre { background: #0f172a; color: #e2e8f0; }
    }
  </style>
  <script src="../lib/sql-wasm.js"></script>
</head>
<body>
  <h1>Commit Demo</h1>
  <p>Notes app with git-like commits. Each commit creates a versioned file.</p>

  <div class="commit-info" id="commit-info">Loading...</div>

  <div>
    <input id="title" placeholder="Note title" />
    <textarea id="body" rows="3" placeholder="Note body"></textarea>
    <button class="primary" id="add-note">Add Note</button>
    <button class="success" id="commit-btn">Commit Changes</button>
  </div>

  <div id="notes"></div>
  <pre id="log"></pre>

  <script id="commit-metadata" type="application/json">
{
  "commitHash": "00000000",
  "parentHash": null,
  "commitMessage": "Initial commit",
  "commitDate": "2026-01-13T00:00:00Z",
  "basename": "notes"
}
  </script>

  <script id="embedded-db" type="application/x-sqlite3">

  <script>
    const logEl = document.getElementById('log');
    const notesEl = document.getElementById('notes');
    const titleEl = document.getElementById('title');
    const bodyEl = document.getElementById('body');
    const commitInfoEl = document.getElementById('commit-info');

    let db, sqlModule, currentMetadata;
    let hasUnsavedChanges = false;

    function base64ToUint8Array(base64) {
      const binaryString = atob(base64.trim());
      const len = binaryString.length;
      const bytes = new Uint8Array(len);
      for (let i = 0; i < len; i++) bytes[i] = binaryString.charCodeAt(i);
      return bytes;
    }

    function uint8ArrayToBase64(bytes) {
      let binary = '';
      for (let i = 0; i < bytes.length; i++) binary += String.fromCharCode(bytes[i]);
      return btoa(binary);
    }

    async function generateCommitHash(data) {
      const encoder = new TextEncoder();
      const dataBuffer = encoder.encode(JSON.stringify(data));
      const hashBuffer = await crypto.subtle.digest('SHA-256', dataBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('').slice(0, 8);
    }

    async function init() {
      try {
        log('Loading SQLite...');
        sqlModule = await initSqlJs({ locateFile: file => `../lib/${file}` });

        currentMetadata = JSON.parse(document.getElementById('commit-metadata').textContent);
        displayCommitInfo();

        const dbDataBase64 = document.getElementById('embedded-db').textContent.trim();
        
        if (dbDataBase64 && dbDataBase64.length > 0) {
          try {
            const dbBytes = base64ToUint8Array(dbDataBase64);
            db = new sqlModule.Database(dbBytes);
            db.exec('SELECT name FROM sqlite_master WHERE type="table"');
            log('Database loaded');
          } catch (error) {
            db = new sqlModule.Database();
            createSchema();
          }
        } else {
          db = new sqlModule.Database();
          createSchema();
        }

        renderNotes();
      } catch (error) {
        log('Error: ' + error.message);
      }
    }

    function createSchema() {
      db.run('CREATE TABLE IF NOT EXISTS notes (id INTEGER PRIMARY KEY, title TEXT, body TEXT, created_at TEXT)');
      log('Database created');
    }

    function displayCommitInfo() {
      commitInfoEl.innerHTML = `Current commit: ${currentMetadata.commitHash} - ${currentMetadata.commitMessage}`;
    }

    function renderNotes() {
      const res = db.exec('SELECT id, title, body, created_at FROM notes ORDER BY id DESC');
      notesEl.innerHTML = '';
      if (!res.length) {
        notesEl.innerHTML = '<p>No notes yet.</p>';
        return;
      }
      const rows = res[0].values;
      for (const [id, title, body, created_at] of rows) {
        const div = document.createElement('div');
        div.className = 'note';
        div.innerHTML = `<strong>${escapeHtml(title || 'Untitled')}</strong><br>${escapeHtml(body || '')}<br><small>${new Date(created_at).toLocaleString()}</small>`;
        notesEl.appendChild(div);
      }
    }

    function escapeHtml(str) {
      return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    function addNote() {
      try {
        const title = titleEl.value.trim() || 'Untitled';
        const body = bodyEl.value.trim();
        const createdAt = new Date().toISOString();
        
        db.run('INSERT INTO notes (title, body, created_at) VALUES (?, ?, ?)', [title, body, createdAt]);
        
        titleEl.value = '';
        bodyEl.value = '';
        renderNotes();
        hasUnsavedChanges = true;
        
        log(`Note added: ${title}`);
      } catch (error) {
        log('Error: ' + error.message);
      }
    }

    async function performCommit() {
      if (!hasUnsavedChanges) {
        log('No changes to commit');
        return;
      }

      const message = prompt('Commit message:');
      if (!message) return;

      try {
        log('Creating commit...');
        
        const commitData = {
          dbState: uint8ArrayToBase64(db.export()),
          timestamp: Date.now(),
          message: message,
          parent: currentMetadata.commitHash
        };
        const newCommitHash = await generateCommitHash(commitData);
        const commitDate = new Date().toISOString();

        const newMetadata = {
          commitHash: newCommitHash,
          parentHash: currentMetadata.commitHash,
          commitMessage: message,
          commitDate: commitDate,
          basename: currentMetadata.basename
        };

        const exported = db.export();
        const base64Db = uint8ArrayToBase64(exported);
        let htmlContent = '<!DOCTYPE html>\n' + document.documentElement.outerHTML;
        
        htmlContent = htmlContent.replace(
          /(<script id="embedded-db"[^>]*>)([\s\S]*?)(<\/script>)/,
          `$1\n${base64Db}\n$3`
        );
        
        htmlContent = htmlContent.replace(
          /(<script id="commit-metadata"[^>]*>)([\s\S]*?)(<\/script>)/,
          `$1\n${JSON.stringify(newMetadata, null, 2)}\n$3`
        );

        const filename = `${newMetadata.basename}.${newCommitHash}.html`;
        await saveFile(htmlContent, filename);

        hasUnsavedChanges = false;
        currentMetadata = newMetadata;
        displayCommitInfo();
        
        log(`Committed: ${filename}`);
      } catch (error) {
        log('Commit failed: ' + error.message);
      }
    }

    async function saveFile(htmlContent, filename) {
      const blob = new Blob([htmlContent], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }

    function log(msg) {
      logEl.textContent += `${msg}\n`;
    }

    document.getElementById('add-note').addEventListener('click', addNote);
    document.getElementById('commit-btn').addEventListener('click', performCommit);

    init();
  </script>
</body>
</html>
